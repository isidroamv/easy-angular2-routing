<!DOCTYPE html>
<html>

  <head>
    
    <title>Easy Angular2 Routing</title>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
 

    <!-- 1. Load libraries -->
    <!-- You can find more libraries here <https://cdnjs.com/libraries/angular.js/> -->
    <script src="https://code.angularjs.org/2.0.0-beta.0/angular2-polyfills.js"></script>
    <script src="https://code.angularjs.org/tools/system.js"></script>
    <script src="https://code.angularjs.org/tools/typescript.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.0/Rx.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.0/angular2.dev.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.0/router.dev.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.0/http.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        transpiler: 'typescript', 
        map: {
            // If you want to load mpm modules...
            // "angular2-jwt": "node_modules/angular2-jwt/angular2-jwt.js"
        },
        typescriptOptions: { emitDecoratorMetadata: true }, 
        packages: {'app': {defaultExtension: 'ts'}}
      });
      System.import('app/boot').then(null, console.error.bind(console));
    </script>

  </head>

  <!-- 3. Display the application -->
  <body>
      <div>
          <app>Loading...</app>
      </div>
  </body>

</html>
